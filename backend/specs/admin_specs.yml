tags:
  - Admin
summary: Get admin statistics
description: Retrieves admin-level stats for the authenticated user. Requires JWT.
produces:
  - application/json
parameters: []
security:
  - Bearer: []
responses:
  200:
    description: Admin stats retrieved successfully
    schema:
      $ref: '#/definitions/AdminStatsResponse'
  400:
    description: Validation error
    schema:
      type: object
      properties:
        error:
          type: array  # e.errors() is a list of dicts
  403:
    description: Forbidden (ValueError)
    schema:
      type: object
      properties:
        error:
          type: string
  500:
    description: Server error
    schema:
      type: object
      properties:
        error:
          type: string